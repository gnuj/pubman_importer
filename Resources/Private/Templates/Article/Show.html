<f:layout name="Default"/>

<f:section name="main">
    <f:flashMessages renderMode="div"/>
    <f:if condition="{Error}">
        <f:then>
            <f:render partial="Error" arguments="{Error: Error}"/>
        </f:then>
        <f:else>
            <h3>{Article.title}</h3>

            <div class="creators">
                <h4>
                    <f:translate key="author">Author</f:translate>:
                </h4>
                <f:render partial="Creator/List" arguments="{Creators: Article.creator}"/>
            </div>

            <f:if condition="{Article.abstract}">
                <h4>
                    <f:translate key="abstract">Abstract</f:translate>:
                </h4>
                <div class="abstract">{Article.abstract}</div>
                </div>
            </f:if>

            <f:if condition="{Article.identifier}">
                <h4>
                    <f:translate key="article_identifier">URN</f:translate>:
                </h4>
                <div class="identifier">{Article.identifier}</div>
            </f:if>

            <f:if condition="{Article.component}">
                <h4>
                    <f:translate key="fulltext">Fulltext</f:translate>:
                </h4>
                <div class="components">
                    <f:render partial="Component/List"
                              arguments="{Components: Article.component, Item: Article, Article: Article, Issue: Issue, Journal: Journal, Contex:Context}"/>
                </div>
            </f:if>

            <div xmlns:rx="http://typo3.org/ns/Reelworx/RxShariff/ViewHelper">
                <rx:shariff services="twitter, facebook, googleplus, whatsapp" enableBackend="true" />
            </div>
        </f:else>
    </f:if>

    <div class="navigation">
        <f:render partial="Navigation" arguments="{Issue: Issue, Journal: Journal: Context: Context}"/>
    </div>
</f:section>
